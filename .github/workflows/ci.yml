name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run ESLint
              run: bun run lint

            - name: Check formatting
              run: bun run format:check

    typecheck:
        name: Type Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Type check
              run: bun run typecheck

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run tests
              run: bun run test:coverage

            - name: Upload coverage
              uses: codecov/codecov-action@v5
              with:
                  files: ./coverage/coverage-final.json

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, typecheck, test]
        steps:
            - uses: actions/checkout@v6

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build
              run: bun run build

            - name: Upload build artifact
              uses: actions/upload-artifact@v6
              with:
                  name: obsidian-slack-emoji-plugin
                  path: |
                      main.js
                      manifest.json
                      styles.css
