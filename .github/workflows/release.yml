name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    build-plugin:
        name: Build Plugin
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run tests
              run: bun run test

            - name: Build plugin
              run: bun run build

            - name: Upload plugin artifact
              uses: actions/upload-artifact@v6
              with:
                  name: plugin-build
                  path: |
                      main.js
                      manifest.json
                      styles.css

    create-release:
        name: Create Release
        runs-on: ubuntu-latest
        needs: [build-plugin]
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v6

            - name: Download plugin artifact
              uses: actions/download-artifact@v7
              with:
                  name: plugin-build
                  path: plugin-release

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  generate_release_notes: true
                  files: |
                      plugin-release/main.js
                      plugin-release/manifest.json
                      plugin-release/styles.css
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
